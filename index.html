<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>
    <div id="gameboy-body">
        <div id="gameboy-screen-wrapper"></div>
        <div id="gameboy-screen"></div>
        <div id="gameboy-logo">
            <span>My Gameboy</span>
        </div>
        <div id="gameboy-controls">
            <div id="gameboy-d-pads-wrapper">
                <div id="gameboy-d-pad-top"></div>
                <div id="gameboy-d-pad-left"></div>
                <div id="gameboy-d-pad-right"></div>
                <div id="gameboy-d-pad-bottom"></div>
                <div id="gameboy-d-pad-center"></div>
                <div id="gameboy-d-pad-hole"></div>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
